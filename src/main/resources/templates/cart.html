<style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa&display=swap');

*{

	font-family: 'Comfortaa', cursive;

	margin: 0;

	padding: 0;

	box-sizing: border-box;

}
.float-container {
	border: 3px solid #fff;
	padding: 20px;
}

.float-child {
	height: 20%;
	width: 20%;
	float: left;
	padding: 20px;
	border: 2px solid;
	margin-left: 20px;
}

.card {
	height: auto;
	width: 90%;
}
.container{

	max-width: 1200px;

	margin: 0 auto;

}

.container > h1{

	padding: 20px 0;

}

.cart{

	display: flex;

}

.products{

	flex: 0.75;

}

.product{

	display: flex;

	width: 100%;

	height: 200px;

	overflow: hidden;

	border: 1px solid silver;

	margin-bottom: 20px;

}

.product:hover{

	border: none;

	box-shadow: 2px 2px 4px rgba(0,0,0,0.2);

	transform: scale(1.01);

}

.product > img{

	width: 300px;

	height: 200px;

	object-fit: cover;

}

.product > img:hover{

	transform: scale(1.04);

}

.product-info{

	padding: 20px;

	width: 100%;

	position: relative;

}

.product-name, .product-price, .product-offer{

	margin-bottom: 20px;

}

.product-remove{

	position: absolute;

	bottom: 20px;

	right: 20px;

	padding: 10px 25px;

	background-color: green;

	color: white;

	cursor: pointer;

	border-radius: 5px;

}

.product-remove:hover{

	background-color: white;

	color: green;

	font-weight: 600;

	border: 1px solid green;

}

.product-quantity > input{

	width: 40px;

	padding: 5px;

	text-align: center;

}

.fa{

	margin-right: 5px;

}

.cart-total{

	flex: 0.25;

	margin-left: 20px;

	padding: 20px;

	height: 240px;

	border: 1px solid silver;

	border-radius: 5px;

}

.cart-total p{

	display: flex;

	justify-content: space-between;

	margin-bottom: 30px;

	font-size: 20px;

}

.cart-total a{

	display: block;

	text-align: center;

	height: 40px;

	line-height: 40px;

	background-color: tomato;

	color: white;

	text-decoration: none;

}

.cart-total a:hover{

	background-color: red;

}

@media screen and (max-width: 700px){

	.remove{

		display: none;

	}

	.product{

		height: 150px;

	}

	.product > img{

		height: 150px;

		width: 200px;

	}

	.product-name, .product-price, .product-offer{

		margin-bottom: 10px;

	}

}

@media screen and (max-width: 900px){

	.cart{

		flex-direction: column;

	}

	.cart-total{

		margin-left: 0;

		margin-bottom: 20px;

	}

}

@media screen and (max-width: 1220px){

	.container{

		max-width: 95%;

	}

}
</style>


<body>
<!-- Pre Header -->
<div id="pre-header">
	<div class="container">
	  <div class="row">
		<div class="col-md-12">
		  <span>Shopping Cart</span>
		</div>
	  </div>
	</div>
  </div>

  <!-- Navigation -->
 



<div class="container">

	

	<div class="cart">

		<div class="products">

			<div class="product" style="border-radius: 5px;" th:each="product : ${allCart}">

			<div style="margin: auto; width:50%; height:100%;">
				<img src="bag1.jpg" style="width: 100%; height: 100%;" th:src="*{'data:image/jpeg;base64,'+{product.prodImage}}" >
			</div>
				<div class="product-info" th:with="discountedPrice=${(product.prodPrice-(product.prodPrice*(product.prodDiscount/100)))}">

					<h3 class="product-name" th:text="${product.prodName}">New Bag</h3>

					<h4 class="product-price"><span th:text="${#numbers.formatDecimal(discountedPrice,3,2,'POINT')}">2</span>&ensp;<strike><span style="color: red;" th:text="${product.prodPrice}">2,000</span></strike></h4>

					<h4 class="product-offer" ><span th:text="${product.prodDiscount}">40%</span><span>&#37;</span></h4>

					
					<p class="product-quantity">Quantity: <input id="quantity" type="number" name="prodQuantity" min="1" max="100" th:value="${product.prodQuantity}" th:oninput="'javaScript:UpdateValue(this.value,' + ${product.prodId} + ');'">

							<script th:inline="JavaScript">
								function UpdateValue(quanity,prodId){
									
									window.location.href = "http://localhost:9090/updateQuantity/"+quanity+"/"+prodId;
								}
							</script>

						<form action="#" th:action="@{/deleteFromCart}" method="post">
							
							<input type="hidden" name="custId" th:value="${session.id}">
							
							<input type="hidden" name="prodId" th:value="${product.prodId}">
						
						<p class="product-remove">
							
							<i class="fa fa-trash" aria-hidden="true">
							
								<span class="remove"><input type="submit" value="Remove" style="background-color: transparent; border: none; color:white;"></span>
						
							</i>
							&nbsp;
						</p>
						&nbsp;
						<br>
						</form>
						&nbsp;&nbsp;&nbsp;
						<br>
						<p class="product-remove" style="background-color: orange; margin-right: 125px;">
							
							<i class="trash" aria-hidden="true">
							
								<span class="remove"><a th:href="@{/checkout/}+${product.prodId}"><button style="background-color: transparent; border: none; color: #fff;"> Buy now </button></a></span>

							</i>
						
						</p>
					</p>
				</div>

			</div>

		</div>

		<div class="cart-total">

			<p>

				<span>Total Price</span>

				<span th:text="${finalAmount}"> 3,000</span>

			</p>

			<p>

				<span>Number of Items</span>

				<span th:text="${numberOfItems}">2</span>

			</p>

			<p>

				<span>You Save</span>

				<strike><span style="color: red;" th:text="${#numbers.formatDecimal(Total,3,2,'POINT')}"> 1,000</span></strike>

			</p>
			<a href="/buyCartItems">Proceed to Checkout</a>
			

		</div>

	</div>

</div>
